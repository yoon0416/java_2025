<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/Layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="background-color: #f9f9f9;">
	<div layout:fragment="content">
		<div class="container" style="margin-top: 5%; min-height: 500px">
			<h3>MULTIBOARD 상세보기</h3>
			<div class="panel">
				<div class="panel-body">
					<span class="glyphicon glyphicon-plus"> 조회수</span>
					<p th:text="${dto.bhit}">${dto.bhit}</p>
				</div>
			</div>
			<div class="panel">
				<div class="panel-body">
					<span class="glyphicon glyphicon-plus"> 이름</span>
					<p th:text="${dto.member != null ? dto.member.name : '익명'}"></p>
				</div>
			</div>
			<div class="panel">
				<div class="panel-body">
					<span class="glyphicon glyphicon-plus"> 제목</span>
					<p th:text="${dto.btitle}"></p>
				</div>
			</div>
			<div class="panel">
				<div class="panel-body">
					<span class="glyphicon glyphicon-plus"> 내용</span>
					<textarea class="form-control" th:text="${dto.bcontent}"></textarea>
				</div>
			</div>
			<div class="text-right">
				<a th:href="@{|/board/update/${dto.id}|}" class="btn btn-danger">수정</a>
				<a th:href="@{|/board/delete/${dto.id}|}" class="btn btn-danger">삭제</a>
				<a th:href="@{/board/list}" class="btn btn-info">목록</a>

			</div>
		</div>
	</div>
</body>
</html>
