<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/Layout}">
<head>
<meta charset="UTF-8">
<title>글삭제</title>
</head>
<body style="background-color: #f9f9f9;">
	<div layout:fragment="content">
		<div class="container" style="margin-top: 5%; min-height: 500px">
			<h3>글 삭제</h3>

			<form th:action="@{/board/delete}" method="post" id="deleteForm">
				<input type="hidden" name="id" th:value="${id}" />

				<div class="form-group">
					<label for="bpass">비밀번호</label> <input type="password" name="bpass"
						id="bpass" class="form-control"> <span>(*) 삭제시
						필수입니다.</span>
				</div>

				<div class="form-group">
					<input type="submit" value="확인" class="btn btn-danger"> <input
						type="reset" onclick="history.back();" value="취소"
						class="btn btn-info">
				</div>
			</form>

		</div>
	</div>

	<script>
		function checkForm() {
			let bpass = document.getElementById('bpass').value.trim(); // bpass 연결
			let id = document.getElementById('id').value; // id도 연결 (필요하면)

			if (bpass === '') { // null(빈 값) 체크
				alert('비밀번호를 입력해주세요.');
				document.getElementById('bpass').focus();
				return false; // 폼 제출 막기
			}


			return true; // 모든 조건 통과하면 제출
		}
	</script>


</body>
</html>
