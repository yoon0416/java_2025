<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container card my-5">
    <h3 class="card-header">click event</h3>
    <div class="alert alert-warning my-3">
      1. one버튼 클릭시 one 알림창 띄우기
      2. two버튼 클릭시 본인이름 알림창 띄우기
      2. THREE버튼 클릭시 알림창 3번 띄우기
    </div>
    <button class="btn btn-danger my-3" id="btn1">ONE</button>
    <button class="btn btn-warning my-3" id="btn2">TWO</button>
    <button class="btn btn-info my-3" id="btn3">THREE</button>
  </div>
  <div class="container card my-5">
    <h3 class="card-header">EX</h3>
    <div class="alert alert-danger my-3">
     two 버튼을 클릭하면 본인이름 알림창 띄우기
    </div>
    <button  class="btn btn-warning my-3" onclick="alert('alpha')"> TWO </button> 
    <button  class="btn btn-warning my-3" onclick="alert('dog'); alert('cat');"> animal1 </button> 
    <button  class="btn btn-warning my-3" id="a"> animal2 </button> 
    <button  class="btn btn-warning my-3" id="b"> animal3 </button>
    <button  class="btn btn-warning my-3 c"> animal4 </button>  
  </div>
  <!-- ex -->
</body>

<script>
  document.getElementById("btn1").onclick = function(){
    alert("");
  }
  document.getElementById("btn2").onclick = function(){
    alert("안윤기");
  }
  document.getElementById("btn3").onclick = function(){
    for(let i=0; i<3; i++){
      alert("경고 3번");
    }
  }
  document.getElementById("a").onclick = function(){
    // for(let i=0; i<5; i++){
      alert('dog'); alert('cat');
    // }
  }
  // #b - css표현법 - 아이디가 b
  document.querySelector("#b").onclick = function(){
    document.querySelector("#b").style.background="black";
    document.querySelector("#b").style.color="#fff";
  }
  //.c css 표현법 class가 c
  document.querySelector(".c").onclick = function(){
    document.querySelector(".c").style.background="gray";
    document.querySelector(".c").style.color="blue";
  }

</script>
</html>
